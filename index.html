/* 全局属性 */
#write {
  max-width: 2400px;
  font-size: 1rem;
  color: black;
  padding: 0 10px;
  line-height: 1.6;
  word-spacing: 0px;
  letter-spacing: 0px;
  word-break: break-word;
  word-wrap: break-word;
  text-align: left;
  font-family: Optima-Regular, Optima, PingFangSC-light, PingFangTC-light, 'PingFang SC', Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

/*段落*/
#write + p, 
#write blockquote p {
  font-size: 1rem;
  padding-top: .5rem;
  padding-bottom: .5rem;
  margin: 0;
  line-height: 1.5rem;
  color: black;
}
#write div[mdtype=toc] {
  font-size: 1rem;
}

/*标题*/
#write h1,
#write h2,
#write h3,
#write h4,
#write h5,
#write h6 {
  margin: 1.2em 0 1em;
  padding: 0px;
  font-weight: bold;
  color: black;
}
#write h1 {
  font-size: 1.5rem;
}
#write h2 {
  font-size: 1.3rem;
  border-bottom: 2px solid rgb(239, 112, 96);
}
#write h2 span {
 display: inline-block;
 font-weight: bold;
 background: rgb(239, 112, 96);
 color: #ffffff;
 padding: 3px 10px 1px;
 border-top-right-radius: 3px;
 border-top-left-radius: 3px;
 margin-right: 3px;
}
#write h2:after {
 display: inline-block;
 content: "";
 vertical-align: bottom;
 border-bottom: 1.25rem solid #efebe9;
 border-right: 1.25rem solid transparent;
}

#write h3 {
  font-size: 1.3rem;
}
#write h4 {
  font-size: 1.2rem;
}
#write h5 {
  font-size: 1.1rem;
}
#write h6 {
  font-size: 1rem;
}

/*列表*/
#write ul,
#write ol {
  margin-top: 8px;
  margin-bottom: 8px;
  padding-left: 25px;
  color: black;
}
#write ul {
  list-style-type: disc;
}
#write ul ul {
  list-style-type: square;
}
#write ol {
  list-style-type: decimal;
}
#write li section {
  margin-top: 5px;
  margin-bottom: 5px;
  line-height: 1.7rem;
  text-align: left;
  color: rgb(1,1,1); /* 只要是纯黑色微信编辑器就会把color这个属性吞掉。。。*/
  font-weight: 500;
}

/*引用*/
#write blockquote {
  display: block;
  font-size: .9em;
  overflow: auto;
  border-left: 3px solid rgb(239, 112, 96);
  color: #6a737d;
  padding: 10px 10px 10px 20px;
  margin-bottom: 20px;
  margin-top: 20px;
  background: #fff9f9;
}

/*链接*/
#write a {
  text-decoration: none;
  word-wrap: break-word;
  font-weight: bold;
  border-bottom: 1px solid #1e6bb8;
  color: rgb(239, 112, 96);
  border-bottom: 1px solid rgb(239, 112, 96);
}

/*行内代码*/
#write p code,
#write li code {
  font-size: .9rem;
  word-wrap: break-word;
  padding: 2px 4px;
  border-radius: 4px;
  margin: 0 2px;
  color:  rgb(239, 112, 96);;
  background-color: rgba(27,31,35,.05);
  font-family: Operator Mono, Consolas, Monaco, Menlo, monospace;
  word-break: break-all;
}

/*图片*/
#write img {
  display: block;
  margin: 0 auto;
  max-width: 100%;
}

#write span img {
  display: inline-block;
  border-right: 0px;
  border-left: 0px;
}

/*表格*/
#write table {
  display: table;
  text-align: left;
}
#write tbody {
  border: 0;
}
#write table tr {
  border: 0;
  border-top: 1px solid #ccc;
  background-color: white;
}
#write table tr:nth-child(2n) {
  background-color: #F8F8F8;
}
#write table tr th,
#write table tr td {
  font-size: 1rem;
  border: 1px solid #ccc;
  padding: 5px 10px;
  text-align: left;
}
#write table tr th {
  font-weight: bold;
  background-color: #f0f0f0;
}

/* 行内代码 */
#write span code, #write li code {
 color: rgb(239, 112, 96);
}

/* 脚注上标 */
#write .md-footnote {
 font-weight: bold;
 color: rgb(239, 112, 96);
}
#write .md-footnote > .md-text:before {
 content: '['
}
#write .md-footnote > .md-text:after {
 content: ']'
}

/* 脚注 */
#write .md-def-name {
  padding-right: 1.8ch;
}
#write .md-def-name:before {
  content: '[';
  color: #000;
}
#write .md-def-name:after {
  color: #000;
}

/* 代码块主题 */
.md-fences:before {
  content: ' ';
  display: block;
  width: 100%;
  background-size: 40px;
  background-repeat: no-repeat;
  background-color: #282c34;
  margin-bottom: -7px;
  border-radius: 5px;
  background-position: 10px 10px;
}

<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><h1 id='皮卡丘数字证书颁发机构在线验证服务点'><span>皮卡丘数字证书颁发机构在线验证服务点</span></h1><h1 id='pikachu-certification-authority-online-service'><span>Pikachu Certification Authority Online Service</span></h1><h2 id='ca证书信息--ca-certificates-detail'><span>CA证书信息 / CA Certificates Detail</span></h2><figure><table><thead><tr><th style='text-align:center;' ><span>国家代码（C）</span></th><th style='text-align:center;' ><span>通用名称(CN)/名称(Name)</span></th><th style='text-align:center;' ><span>组织（O）</span></th><th style='text-align:center;' ><span>组织机构（OU）</span></th><th style='text-align:center;' ><span>描述（Description）</span></th><th style='text-align:center;' ><span>证书策略（CPS）</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><strong><span>CN</span></strong></td><td style='text-align:center;' ><strong><span>皮卡丘CA系统证书RSA</span></strong><br><span>Pikachu Root CA RSA</span></td><td style='text-align:center;' ><strong><span>皮卡丘信任网络CA</span></strong><br><span>Pikachu Trust Network CA</span></td><td style='text-align:center;' ><strong><span>皮卡丘证书颁发机构</span></strong><br><span>Pikachu Certification Authority</span></td><td style='text-align:center;' ><strong><span>皮卡丘数字证书信任系统根证书</span></strong><br><span> Pikachu Digital Certificate Trust Network Root CA</span></td><td style='text-align:center;' ><strong><span>PDF</span></strong><span>：</span><a href='CA-CPSZHCN.pdf'><span>简体中文</span></a><span>  </span><a href='CA-CPSENUS.pdf'><span>English</span></a><br><strong><span>TXT</span></strong><span>：</span><a href='CA-CPSZHCN.html'><span>简体中文</span></a><span>  </span><a href='CA-CPSENUS.html'><span>English</span></a></td></tr></tbody></table></figure><h2 id='安装ca证书--import-ca-certificates'><span>安装CA证书 / Import CA Certificates</span></h2><figure><table><thead><tr><th style='text-align:center;' ><span>操作系统(OS)</span></th><th style='text-align:center;' ><span>下载链接(Download)</span></th><th style='text-align:left;' ><span>手动安装方法(Manually Installing Certificates)</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><strong><span>Windows</span></strong></td><td style='text-align:center;' ><strong><span>x86 / x64：</span></strong><a href='https://github.com/PIKACHUIM/CA/blob/main/ImportCert.zip?raw=true'><span>Github海外</span></a><span> </span><a href='https://cdn-tx1.pika.net.cn/Cert/ImportCert.zip'><span>CDN服务器</span></a><span>  </span><a href='https://cert.pika.net.cn/ImportCert.zip'><span>本地下载</span></a></td><td style='text-align:left;' ><code>certutil.exe -urlcache -split -f &quot;https://gitee.com/pikachuim/CA/raw/main/CA-ALLCERT.zip&quot; CA-ALLCERT.zip</code><span> </span><br><code>7z x -tzip -y CA-ALLCERT.zip</code><br><code>forfiles /p .\CA-ALLCERT\ /s /c &quot;cmd /c ..\certmgr.exe -add /all @path -s -r localMachine AuthRoot&quot;</code></td></tr><tr><td style='text-align:center;' ><strong><span>Linux</span></strong></td><td style='text-align:center;' ><strong><span>All Archs：</span></strong><a href='https://github.com/PIKACHUIM/CA/blob/main/CA-ALLCERT.zip?raw=true'><span>Github海外</span></a><span> </span><a href='https://cdn-tx1.pika.net.cn/Cert/CA-ALLCERT.zip'><span>CDN服务器</span></a><span>  </span><a href='https://cert.pika.net.cn/CA-ALLCERT.zip'><span>本地下载</span></a></td><td style='text-align:left;' ><code>wget https://github.com/PIKACHUIM/CA/raw/main/CA-ALLCERT.zip &amp;&amp; unzip CA-ALLCERT.zip</code><span> </span><br><code>sudo cp -r CA-ALLCERT/*.crt /usr/local/share/ca-certificates &amp;&amp; sudo update-ca-certificates</code><span> </span><br><code>sudo cp -r CA-ALLCERT/*/*.crt /usr/local/share/ca-certificates &amp;&amp; sudo update-ca-certificates</code></td></tr><tr><td style='text-align:center;' ><strong><span>MacOS</span></strong></td><td style='text-align:center;' ><strong><span>All Archs：</span></strong><a href='https://github.com/PIKACHUIM/CA/blob/main/CA-ALLCERT.zip?raw=true'><span>Github海外</span></a><span> </span><a href='https://cdn-tx1.pika.net.cn/Cert/CA-ALLCERT.zip'><span>CDN服务器</span></a><span>  </span><a href='https://cert.pika.net.cn/CA-ALLCERT.zip'><span>本地下载</span></a></td><td style='text-align:left;' ><code>curl -L -o CA.zip -k &quot;https://github.com/PIKACHUIM/CA/raw/main/CA-ALLCERT.zip&quot; &amp;&amp; unzip CA-ALLCERT.zip</code><span>  </span><br><code>for i in CA-ALLCERT/*.cer; do echo &quot;$i&quot; &amp;&amp; sudo security add-trusted-cert -d -r trustRoot &quot;$i&quot;; done</code></td></tr></tbody></table></figure><h2 id='ca根证书--ca-root-certificates-list'><span>CA根证书 / CA Root Certificates List</span></h2><figure><table><thead><tr><th style='text-align:center;' ><span>证书算法</span><br><span>(CertAlgorithm)</span></th><th style='text-align:center;' ><span>通用名称</span><br><span>(Common Name)</span></th><th style='text-align:center;' ><span>CA序列号</span><br><span>(Certificate  SerNo.)</span></th><th style='text-align:center;' ><span>证书指纹</span><br><span>(Certificate  SHA1)</span></th><th style='text-align:center;' ><span>OCSP服务</span><br><span>(OCSP Server)</span></th><th style='text-align:center;' ><span>吊销列表</span><br><span>(Revocation List)</span></th><th style='text-align:center;' ><span>下载证书</span><br><span>(Download Cert)</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><code>RSA4096 SHA512</code></td><td style='text-align:center;' ><code>Pikachu Root CA RSA</code></td><td style='text-align:center;' ><code>4146d5c10b1a5e0ab0fc9432</code></td><td style='text-align:center;' ><code>31760fc0d2e3811fe217b4e499f51db02bf3a244</code></td><td style='text-align:center;' ><a href='https://ocsp.pika.net.cn/RSA4096'><span>ocsp.pika.net.cn/RSA4096</span></a></td><td style='text-align:center;' ><a href='CA-RSA4096.crl'><span>2020/01/01 - 2030/01/01</span></a></td><td style='text-align:center;' ><strong><a href='CA-RSA4096.cer'><span>CER</span></a></strong><span>  / </span><strong><a href='CA-RSA4096.crt'><span>CRT</span></a></strong><span>  / </span><strong><a href='CA-RSA4096.der'><span>DER</span></a></strong><span> / </span><strong><a href='CA-RSA4096.p7b'><span>P7B</span></a></strong></td></tr><tr><td style='text-align:center;' ><code>RSA8192 SHA512</code></td><td style='text-align:center;' ><code>Pikachu Root CA RSA</code></td><td style='text-align:center;' ><code>28138dc61a8fe31cf7b46041</code></td><td style='text-align:center;' ><code>52908a979f66776960cb9398f78aab611fac2770</code></td><td style='text-align:center;' ><a href='https://ocsp.pika.net.cn/RSA8192'><span>ocsp.pika.net.cn/RSA8192</span></a></td><td style='text-align:center;' ><a href='CA-RSA8192.crl'><span>2020/01/01 - 2030/01/01</span></a></td><td style='text-align:center;' ><strong><a href='CA-RSA8192.cer'><span>CER</span></a></strong><span>  / </span><strong><a href='CA-RSA8192.crt'><span>CRT</span></a></strong><span>  / </span><strong><a href='CA-RSA8192.der'><span>DER</span></a></strong><span> / </span><strong><a href='CA-RSA8192.p7b'><span>P7B</span></a></strong></td></tr><tr><td style='text-align:center;' ><code>ECCP521 SHA512</code></td><td style='text-align:center;' ><code>Pikachu Root CA RSA</code></td><td style='text-align:center;' ><code>53a16be59f9cde1f033af817</code></td><td style='text-align:center;' ><code>53c81187ae326fb471a290f2d72bc527520b256b</code></td><td style='text-align:center;' ><a href='https://ocsp.pika.net.cn/ECCP521'><span>ocsp.pika.net.cn/ECCP521</span></a></td><td style='text-align:center;' ><a href='CA-ECCP521.crl'><span>2020/01/01 - 2030/01/01</span></a></td><td style='text-align:center;' ><strong><a href='CA-ECCP521.cer'><span>CER</span></a></strong><span>  / </span><strong><a href='CA-ECCP521.crt'><span>CRT</span></a></strong><span>  / </span><strong><a href='CA-ECCP521.der'><span>DER</span></a></strong><span> / </span><strong><a href='CA-ECCP521.p7b'><span>P7B</span></a></strong></td></tr></tbody></table></figure><p>&nbsp;</p><h2 id='中间证书--middle-ca---rsa---4096'><span>中间证书 / Middle CA - RSA - 4096</span></h2><p><span>注意：各根CA签发的中间证书</span><strong><em><u><span>无法</span></u></em><span>在其他CA使用</span></strong></p><figure><table><thead><tr><th style='text-align:center;' ><span>ID</span></th><th style='text-align:center;' ><span>证书算法</span><br><span>(CertAlgorithm)</span></th><th style='text-align:center;' ><span>通用名称</span><br><span>(Common Name)</span></th><th style='text-align:center;' ><span>证书描述</span><br><span>(Certificate  Description)</span></th><th style='text-align:center;' ><span>吊销列表</span><br><span>(Revocation List)</span></th><th style='text-align:center;' ><span>下载证书</span><br><span>(Download Cert)</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>00</span></td><td style='text-align:center;' ><code>RSA4096 sha512</code></td><td style='text-align:center;' ><code>Pikachu Cert Sub CA RSA</code></td><td style='text-align:center;' ><code>皮卡丘证书中级根证书RSA</code></td><td style='text-align:center;' ><a href='cert/CA-RSA8192.crl'><span>2020/01/01 - 2030/01/01</span></a></td><td style='text-align:center;' ><strong><code>由RSA 4096 CA签发：</code></strong><span> </span><strong><a href='cert/CA-RSA4096.cer'><span>CER</span></a></strong><span>   /  </span><strong><a href='cert/CA-RSA4096.crt'><span>CRT</span></a></strong><span>   /  </span><strong><a href='cert/CA-RSA4096.der'><span>DER</span></a></strong><span>   /  </span><strong><a href='cert/CA-RSA4096.p7b'><span>P7B</span></a></strong><br><span> </span><strong><code>由RSA 8192 CA签发</code><span>：</span></strong><span> </span><strong><a href='cert/CA-RSA8192.cer'><span>CER</span></a></strong><span>   /  </span><strong><a href='cert/CA-RSA8192.crt'><span>CRT</span></a></strong><span>   /  </span><strong><a href='cert/CA-RSA8192.der'><span>DER</span></a></strong><span>   /  </span><strong><a href='cert/CA-RSA8192.p7b'><span>P7B</span></a></strong><br><span> </span><strong><code>由ECC P521 CA签发</code><span>：</span></strong><span> </span><strong><a href='cert/CA-ECCP521.cer'><span>CER</span></a></strong><span>   /  </span><strong><a href='cert/CA-ECCP521.crt'><span>CRT</span></a></strong><span>   /  </sp
